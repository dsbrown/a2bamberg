		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
		$(document).ready(function(){
			// Only allows files with /video mimetypes to be uploaded
			// Sets the form Content-type according to the file type
			form = document.getElementById('s3_upload_form');
			form.addEventListener('submit', function(e) {
				var mimetype = document.getElementById('file_input').files[0].type;
				$('#ct').val( mimetype ); // Set Content-type
				if (!(/^video\/.+$/).test( mimetype )) {
					alert("Only videos may be uploaded.");
					e.preventDefault();
				}
			}, false);
		});	
		</script>
